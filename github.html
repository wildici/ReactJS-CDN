<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github user API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function App() {
            const [username, setUsername] = React.useState("");
            const [userData, setUserData] = React.useState(null);
            const [error, setError] = React.useState("");

            const handleSearch = async () => {
                if (!username) return;

                try {
                    const response = await fetch(`https://api.github.com/users/${username}`);

                    if (!response.ok) throw new Error("Usu치rio n칚o encontrado");
                    const data = await response.json();
                    setUserData(data);
                    setError("");
                } catch (err) {
                    setUserData(null);
                    setError(err.message);
                }
            }

            return (
                <div className="app">
                    <h2>游댌 Buscar usu치rio do Github</h2>
                    <div className="search-area">
                        <input
                            type="text"
                            placeholder="Digite o nome de usu치rio"
                            value={username}
                            onChange={(e) => setUsername(e.target.value)}
                            className="input"
                            onKeyDown={e => {
                                if (e.key === "Enter") handleSearch();
                            }}
                        />
                        <button
                            onClick={handleSearch}
                            className="btn"
                            onMouseOver={e => e.target.style.background = "rgb(220, 70, 0)"}
                            onMouseOut={e => e.target.style.background = "rgba(255, 88, 0)"}
                        >
                            Buscar
                        </button>
                    </div>

                    {error && <p style={{ color: "red" }}>{error}</p>}

                    {userData && (
                        <div className="profile-area">
                            <img
                                src={userData.avatar_url}
                                alt="Avatar"
                                width="120"
                                className="profile-photo"
                            />
                            <h3 style={{ margin: "0.5rem 0", fontSize: "1.4rem", color: "#333" }}>
                                {userData.name || "Nome n칚o dispon칤vel"}
                            </h3>
                            <p style={{ margin: "0.3rem 0", color: "#555" }}>
                                {userData.bio}
                            </p>
                            <p style={{ margin: "0.3rem 0", color: "#555" }}>
                                <strong>游늸 Localiza칞칚o:</strong> {userData.location || "N칚o informado"}
                            </p>
                            <p style={{ margin: "0.3rem 0", color: "#555" }}>
                                <strong>游닍 Reposit칩rios p칰blicos:</strong> {userData.public_repos}
                            </p>
                        </div>
                    )}

                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>

</html>
